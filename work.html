<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Калькулятор</title>
  <link rel="stylesheet" href="./css/calc.css">
</head>
<body>
  <header class="header">
    <a href="index.html">
      <img src="./images/logo.png" alt="Логотип" class="logo">
    </a>
  </header>

  <div class="container">
    <div class="tabs">
      <input type="radio" name="mode" id="basic" checked>
      <label for="basic">Обычный</label>
      <input type="radio" name="mode" id="prog">
      <label for="prog">Программист</label>
    </div>

    <div class="content basic-content">
      <div class="display" id="basic-display">0</div>
      <div class="buttons" id="basic-buttons">
        <button>7</button><button>8</button><button>9</button><button class="op">/</button>
        <button>4</button><button>5</button><button>6</button><button class="op">*</button>
        <button>1</button><button>2</button><button>3</button><button class="op">-</button>
        <button>0</button><button>.</button><button>=</button><button class="op">+</button>
      </div>
    </div>

    <div class="content prog-content">
      <div class="display" id="prog-display">0</div>
      <div class="buttons" id="prog-buttons">
        <button>AND</button><button>OR</button><button>XOR</button><button>NOT</button>
        <button>0</button><button>1</button><button>2</button><button>3</button>
        <button>4</button><button>5</button><button>6</button><button>7</button>
        <button>8</button><button>9</button><button>A</button><button>B</button>
        <button>C</button><button>D</button><button>E</button><button>F</button>
        <button class="op">BIN</button><button class="op">OCT</button><button class="op">DEC</button><button class="op">HEX</button>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
